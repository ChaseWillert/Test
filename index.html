<!DOCTYPE html>
<html lang="en-US">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacts Manager</title>
	<link rel="stylesheet" href="css/indexStyle.css">
	<script defer src="js/md5.js"></script>
	<script defer src="js/code.js"></script>
</head>

<body>
	<main id="main-holder">
		<h1 id="title">Contacts Manager</h1>

		<form id="login-form">
			<input type="text" name="username" id="username-field" class="login-form-field" placeholder="username">

			<input type="password" name="password" id="password-field" class="login-form-field" placeholder="password">

			<input type="button" value="Login" id="login-form-submit" onclick="doLogin();">	<a id="register" href="register.html" title="Create an account">Don't have an account?</a>
		</form>

	</main>
</body>


</html>
